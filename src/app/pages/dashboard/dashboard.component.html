<div class="row">
  <div class="col-xxxl-6 col-xxl-12 col-md-7">
    <ngx-security-cameras></ngx-security-cameras>
  </div>
  <div class="col-xxxl-3 col-xxl-4 col-lg-7 col-md-6">
    <ngx-weather></ngx-weather>
  </div>
  <div class="col-xxxl-3 col-xxl-4 col-lg-7 col-md-6">
    <ngx-kitten></ngx-kitten>
  </div>
</div>
<div class ="row">
	<div class="col-xxxl-12 col-xxl-12 col-md-7">
		<nb-card size="xlarge">
  			<nb-card-header>
    			<div class="cameras-card-header">
      				<span class="cameras-card-title">Hoteles </span>
              <nb-search type="modal-drop" [(ngModel)]="nombreHotelBuscado" tag="modal-drop"></nb-search>
    			</div>
  			</nb-card-header>
  			<nb-card-body>
      <div *ngIf="hotelesFiltrados?.length" class="lista">
      <div class="box" *ngFor="let hotel of hotelesFiltrados">
        <div class="container">
            <div class="col-lg-5">
              <p class="fontHotelName"> {{ hotel.nombre }}</p>
              <div class="row">
                <div class="col-lg-3">
                  <p class="pinkbox">{{ hotel.calificacion }}</p>
                </div>
                <div class="col-lg-9">
                  <p class="comentarios">917 opiniones</p>
                </div>
              </div>
            </div>
            <div class="col-lg-4">
              <div class="row">
                <div class="col-lg-1">
                  <div class="vl"></div>
                </div>
                <div class="col-lg-10">
                  <div class="boxPrice">
                    <p class="font">Precio por habitación</p>
                    <p class="fontPrice">{{ hotel.precio | currency: $}}</p>
                    <button type="button" class="btn btn-success btn-lg" (click)="open(content, hotel)">Ver más ></button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  			</nb-card-body>
		</nb-card>
	</div>
</div>

<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
      <span>{{ selectedHotel.nombre }}</span>
      <button class="close" aria-label="Close" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      {{ modalContent }}
    </div>
    <div class="modal-footer">
      <button class="btn btn-md btn-primary" (click)="closeModal()">Save changes</button>
    </div>
</ng-template>
